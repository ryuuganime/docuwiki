<!DOCTYPE html>
<html lang="en">
<head>

    <!-- SCRIPTS -->

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sh.min.js"></script>

    <!-- CUSTOM STYLING -->
    <style type="text/css">
        p {
            text-align: justify;
        }
        /*
        body p.warn, .igIndent {
            text-indent: 0px;
        }
        */
        .rTable {
            display: block;
            width: 100%;
        }
        .rTableHeading, .rTableBody, .rTableFoot, .rTableRow{
            clear: both;
        }
        .rTableHead, .rTableFoot{
            background-color: transparent;
            font-weight: bold;
        }
        .rTableCell, .rTableHead {
            border: 1px solid transparent;
            float: left;
            overflow: hidden;
            padding: 3px 1.8%;
            width: 10%;
        }
        .rTable:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>

                    '/su_ID/': 'Salin kana clipboard',

                },

                    '/ar_001/': 'ÿÆÿ∑ÿ£',

            },
            tabs: {
                persist    : true,
                sync       : true,

        }

        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <!-- LIBRARY -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <script
